<style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #96DDFF;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #2e2e2e;
    }

    .road-marking {
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 10px;
      display: flex;
      justify-content: space-between;
    }

    .dash {
      width: 60px;
      height: 10px;
      background-color: #fff;
    }

    .car {
      position: absolute;
      bottom: 60px;
      left: -300px;
      width: 250px;
      height: 120px;
      background-color: #ff6347;
      animation: drive 10s linear infinite;
      transform-origin: center;
    }

    .roof {
      position: absolute;
      top: -50px;
      left: 50px;
      width: 150px;
      height: 60px;
      background-color: #ff6347;
    }

    .body {
      position: absolute;
      bottom: 0;
      width: 250px;
      height: 120px;
      background-color: #ff6347;
    }

    .wheel {
      position: absolute;
      bottom: -25px;
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 50%;
      border: 5px solid #555;
    }

    .front-wheel {
      left: 30px;
    }

    .back-wheel {
      right: 30px;
    }

    .headlight {
      position: absolute;
      bottom: 30px;
      width: 15px;
      height: 15px;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
    }

    .front-headlight {
      left: 10px;
    }

    .back-headlight {
      right: 10px;
    }

    @keyframes drive {
      0% {
        left: -300px;
        transform: scaleX(1);
      }
      45% {
        left: calc(100vw - 300px);
        transform: scaleX(1);
      }
      55% {
        left: calc(100vw - 300px);
        transform: scaleX(-1);
      }
      100% {
        left: -300px;
        transform: scaleX(-1);
      }
    }

    .sun {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
    }

    .grass {
      position: absolute;
      bottom: 50px;
      width: 100%;
      height: 80px;
      background-color: #32cd32;
    }
    body {
	background: #00b4ff;
	color: #333;
	font: 100% Arial, Sans Serif;
	height: 100vh;
	margin: 0;
	padding: 0;
	overflow-x: hidden;
}

#background-wrap {
    bottom: 0;
	left: 0;
	padding-top: 50px;
	position: fixed;
	right: 0;
	top: 0;
	z-index: -1;
}
@-webkit-keyframes animateCloud {
    0% {
        margin-left: -1000px;
    }
    100% {
        margin-left: 100%;
    }
}

@-moz-keyframes animateCloud {
    0% {
        margin-left: -1000px;
    }
    100% {
        margin-left: 100%;
    }
}

@keyframes animateCloud {
    0% {
        margin-left: -1000px;
    }
    100% {
        margin-left: 100%;
    }
}

.x1 {
	-webkit-animation: animateCloud 35s linear infinite;
	-moz-animation: animateCloud 35s linear infinite;
	animation: animateCloud 35s linear infinite;
	
	-webkit-transform: scale(0.65);
	-moz-transform: scale(0.65);
	transform: scale(0.65);
}

.x2 {
	-webkit-animation: animateCloud 20s linear infinite;
	-moz-animation: animateCloud 20s linear infinite;
	animation: animateCloud 20s linear infinite;
	
	-webkit-transform: scale(0.3);
	-moz-transform: scale(0.3);
	transform: scale(0.3);
}

.x3 {
	-webkit-animation: animateCloud 30s linear infinite;
	-moz-animation: animateCloud 30s linear infinite;
	animation: animateCloud 30s linear infinite;
	
	-webkit-transform: scale(0.5);
	-moz-transform: scale(0.5);
	transform: scale(0.5);
}

.x4 {
	-webkit-animation: animateCloud 18s linear infinite;
	-moz-animation: animateCloud 18s linear infinite;
	animation: animateCloud 18s linear infinite;
	
	-webkit-transform: scale(0.4);
	-moz-transform: scale(0.4);
	transform: scale(0.4);
}
.cloud {
	background: #fff;
	background: -moz-linear-gradient(top,  #fff 5%, #f1f1f1 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(5%,#fff), color-stop(100%,#f1f1f1));
	background: -webkit-linear-gradient(top,  #fff 5%,#f1f1f1 100%);
	background: -o-linear-gradient(top,  #fff 5%,#f1f1f1 100%);
	background: -ms-linear-gradient(top,  #fff 5%,#f1f1f1 100%);
	background: linear-gradient(top,  #fff 5%,#f1f1f1 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fff', endColorstr='#f1f1f1',GradientType=0 );
	
	-webkit-border-radius: 100px;
	-moz-border-radius: 100px;
	border-radius: 100px;
	
	-webkit-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
	-moz-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
	box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);

	height: 120px;
	position: relative;
	width: 350px;
}

.cloud:after, .cloud:before {
    background: #fff;
	content: '';
	position: absolute;
	z-indeX: -1;
}

.cloud:after {
	-webkit-border-radius: 100px;
	-moz-border-radius: 100px;
	border-radius: 100px;

	height: 100px;
	left: 50px;
	top: -50px;
	width: 100px;
}

.cloud:before {
	-webkit-border-radius: 200px;
	-moz-border-radius: 200px;
	border-radius: 200px;

	width: 180px;
	height: 180px;
	right: 50px;
	top: -90px;
}
body {
    height: 60vh;

  .house {

  }
  .house::before {
    content: '';
    position: absolute;
    top: -95px;
    left: 33px;
    height: 183px;
    width: 183.5px;
    background: brown;
    transform: rotate(45deg);
    border-top: 10px solid black;
    border-left: 10px solid black;
    z-index: 2
  }
  .house::after {
    content: '';
    position: absolute;
    top: -70px;
    left: 15px;
    height: 70px;
    width: 30px;
    background: black;
    z-index: 1;
  }
  .window {
    top: 35px;
    left: 25px;
    height: 80px;
    width: 70px;
    background: #96ebff;
    z-index: 3;
  }
  .window::before,
  .window::after {
    content: '';
    position: absolute;
    background: silver;
  }
  .window::before {
    top: 0;
    left: 50%;
    height: 100%;
    width: 1px;
  }
  .window::after {
    top: 50%;
    height: 1px;
    width: 100%;
  }
 
  .door {
    top: 70px;
    left: 150px;
    height: 130px;
    width: 70px;
    background: black;
    z-index: 3;
  }
  .door::before {
    content: '';
    position: absolute;
    top: 50%;
    right: 10px;
    height: 7px;
    width: 7px;
    border-radius: 50%;
    border: 1px solid #FFF;
    background: #96ebff;
  }
  .tree {
  position: absolute;
  bottom: 125px; 
  left: 20%; 
  width: 120px;
  z-index: 2;
}

.tree-layer,
.tree-log {
  margin: 0 auto;
}

.tree-layer {
  width: 0;
  height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 60px solid green;
}

.tree-layer:nth-child(2) {
  margin-top: -30px;
  border-left-width: 50px;
  border-right-width: 50px;
  border-bottom-width: 80px;
}

.tree-layer:nth-child(3) {
  margin-top: -50px;
  border-left-width: 60px;
  border-right-width: 60px;
  border-bottom-width: 100px;
}

.tree-log {
  width: 20px;
  height: 30px;
  background-color: saddlebrown;
}

</style>
